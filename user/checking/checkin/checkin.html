<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check in</title>
  <link rel="stylesheet" href="./checkin.css">
  <script defer src="./checkin.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="checkin-header">Check In</h1>
    
    <form id="checkin-form">
      <p>Lot name:</p>
      <input type="text" name="lot" id="checkin-form-lot" class="checkin-form-field" placeholder="Ex. Armstrong">
      <p>Car ID:</p>
      <input type="text" name="carID" id="checkin-form-carID" class="checkin-form-field" placeholder="Ex. 1234">
      <p></p>
      <input type="submit" value="Checkin" id="checkin-form-submit">
    </form>
  
  </main>
</body>

</html>
