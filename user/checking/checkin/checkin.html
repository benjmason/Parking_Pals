<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check in</title>
  <link rel="stylesheet" href="/Parking_Pals/user/checking/checkin/checkin.css">
  <script defer src="/Parking_Pals/user/checking/checkin/checkin.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="checkin-header">Check In</h1>
    
    <form id="checkin-form">
      <label for="checkin-form-lot">Parking lot</label>
      <input type="text" name="lot" id="checkin-form-lot" class="checkin-form-field" placeholder="Ex. Armstrong">
      <label for="checkin-form-carID">Car PIN</label>
      <input type="text" name="carID" id="checkin-form-carID" class="checkin-form-field" placeholder="Ex. 1234">
      <input type="submit" value="Check in" id="checkin-form-submit">
    </form>
  
  </main>
</body>

</html>
