<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="../../../../">
  <title>Login</title>
  
  <link rel="stylesheet" href="user/checking/checkout/checkout.css">
  <script defer src="user/checking/checkout/checkout.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="checkout-header">Check In</h1>
    
    <form id="checkout-form">
      <input type="text" name="lot" id="checkout-form-lot" class="checkout-form-field" placeholder="Ex. Armstrong">
      <input type="text" name="carID" id="checkout-form-carID" class="checkout-form-field" placeholder="Ex. 1234">
      <input type="submit" value="checkout" id="checkout-form-submit">
    </form>
  
  </main>
</body>

</html>
